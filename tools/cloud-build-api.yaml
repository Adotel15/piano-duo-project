steps:
  - name: "bash"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "FASTIFY_PORT=${_FASTIFY_PORT}" > api/.env
        echo "FASTIFY_INTERFACE=${_FASTIFY_INTERFACE}" >> api/.env
        echo "STRAPI_URL=${_STRAPI_URL}" >> api/.env
        echo "STRAPI_TOKEN=${_STRAPI_TOKEN}" >> api/.env
        echo "BREVO_API_URL=${_BREVO_API_URL}" >> api/.env
        echo "BREVO_API_KEY=${_BREVO_API_KEY}" >> api/.env
        echo "EMAIL_DESTINATION=${_EMAIL_DESTINATION}" >> api/.env
        echo "EMAIL_FROM=${_EMAIL_FROM}" >> api/.env
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - api
      - '-f'
      - api/Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _DEPLOY_REGION: europe-west1
  _AR_HOSTNAME: europe-west1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: decent-envoy-432908-j0
  _PLATFORM: managed
  _TRIGGER_ID: 9d1a54c3-47bf-4e38-bdba-431909f9d08e
  _SERVICE_NAME: piano-duo-api
  _FASTIFY_PORT: injected-fastify-port
  _FASTIFY_INTERFACE: injected-fastify-interface
  _STRAPI_URL: injected-strapi-url
  _STRAPI_TOKEN: injected-strapi-token
  _BREVO_API_URL: injected-brevo-api-url
  _BREVO_API_KEY: injected-brevo-api-key
  _EMAIL_DESTINATION: injected-email-destination
  _EMAIL_FROM: injected-email-from
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - piano-duo-api
