# .github/workflows/deploy.yml
name: Testing pipelines

on:
  push:
    branches:
      - PD-8695g51hp

jobs:
    execute-linter:
      runs-on: debian-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20'

        - name: Install dependencies
          run: npm install

        - name: Run linter
          run: npm run lint
